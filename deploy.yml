name: Build and Deploy Voici Dashboard

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Mambaforge
        uses: conda-forge/setup-miniforge@v2
        with:
          miniforge-variant: Mambaforge

      - name: Build Voici dashboard
        shell: bash -l {0}
        run: |
          mamba install -c conda-forge voici
          voici build --contents NeuralNetGuide.ipynb

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: _output

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
        with:
          token: ${{ github.token }}